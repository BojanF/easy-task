<div class="container-fluid">

  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
        Projects that you are administrating
      </h1>
      <ol class="breadcrumb">
        <li>
          <i class="fa fa-dashboard"></i>  <a href="#/home-page">Dashboard</a>
        </li>
        <li>
          <i class="fa fa-flask"></i> Projects
        </li>
        <li class="active">
          <i class="fa fa-cogs"></i> Administrating
        </li>
      </ol>
    </div>
  </div>
  <!-- /.row -->

  <div class="row">


  </div>
  <!-- /.row -->

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-flask fa-fw"></i> Projects</h3>
    </div>
    <div class="panel-body">
      <div ng-show="vm.uiState.loadGif">
        <img src="pictures//loading.gif" style="width:20px; height:20px;">
      </div>
      <table st-table="projects" st-safe-src="vm.projects" ng-show="vm.uiState.showProjects" class="table table-bordered table-striped">
        <thead>
        <tr>
          <!--<th st-sort="name">Name</th>-->
          <!--<th st-sort="shortName">Short name</th>-->
          <th>Name</th>
          <th>Created on</th>
          <th>Deadline</th>
          <th>Team</th>
          <th>State</th>
        </tr>
        <tr>
          <th colspan="6"> <input type="text" class="form-control" st-search="name" st-delay="400" type="search" placeholder="search by task name..."> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in projects | orderBy:['name'] | filter:searchProfName">
          <td><a href="#/project-details/{{p.id}}">{{p.name}}</a></td>
          <td>{{p.createdOn}}</td>
          <td>{{p.deadline}}</td>
          <td><a href="#">{{p.team.name}}</a></td>
          <td><span ng-class="p.cssClass"> {{p.state}}</span></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="6" class="text-center">
            <div st-pagination="" st-items-by-page="10" st-displayed-pages="5"></div>
          </td>
        </tr>
        </tfoot>
      </table>
      <div class="panel panel-info" ng-show="vm.uiState.showNoProjectsPanel">
        <div class="panel-heading text-center text-info">
          You don`t have projects for administrating!
        </div>
      </div>
      <div class="panel panel-danger" ng-show="vm.uiState.showErrorPanel">
        <div class="panel-heading text-center text-danger">
          <div> We run into an error!</div>
          <div> Try again later!</div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /.container-fluid -->
