<div class="container-fluid">

  <!--<h1>{{vm.stateCode}}</h1>-->

  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
        {{vm.title}} <small>dashboard</small>
      </h1>
      <ol class="breadcrumb">
        <li >
          <i class="fa fa-dashboard"></i> <a href="#/home-page">Dashboard</a>
        </li>
        <li class="active">
          {{vm.taskState}}
        </li>
      </ol>
    </div>
  </div>
  <!-- /.row -->

  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><i class="fa fa-fw fa-hourglass-half"></i> Your tasks</h3>
        </div>
        <div class="panel-body">
          <div ng-show="vm.uiState.loadGif">
            <img src="pictures//loading.gif" style="width:20px; height:20px;">
          </div>
          <table st-table="tasks" st-safe-src="vm.tasks" ng-show="vm.uiState.showTasks" class="table table-bordered table-striped">
            <thead>
            <tr>
              <!--<th st-sort="name">Name</th>-->
              <!--<th st-sort="shortName">Short name</th>-->
              <th>Name</th>
              <th>Created on</th>
              <th>Deadline</th>
              <th>Project</th>
              <th>Leader</th>
              <th>State</th>
            </tr>
            <tr>
              <th colspan="6"> <input type="text" class="form-control" st-search="name" st-delay="400" type="search" placeholder="search by task name..."> </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="t in tasks | orderBy:['name'] | filter:searchProfName">
              <td><a href="#">{{t.name}}</a></td>
              <td>{{t.createdOnString}}</td>
              <td>{{t.deadlineString}}</td>
              <td><a href="#/project-details">{{t.project.name}}</a></td>
              <td>{{t.leader.user.name+" "+t.leader.user.surname}}</td>
              <!--<td><span ng-class="{{t.cssClass}}">{{t.state}}</span></td>-->
              <td><span ng-class="vm.cssClassState">{{t.state}}</span></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
              <td colspan="6" class="text-center">
                <div st-pagination="" st-items-by-page="7" st-displayed-pages="5"></div>
              </td>
            </tr>
            </tfoot>
          </table>
          <div ng-class="vm.infoMessageCssClass" ng-show="vm.uiState.showNoTasksPanel">
            {{vm.infoMessage}}
          </div>
        </div>
      </div>
      <br>
    </div>
  </div>

</div>
<!-- /.container-fluid -->
