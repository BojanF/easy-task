<div class="container-fluid">

  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
        Teams that you are leading
      </h1>
      <ol class="breadcrumb">
        <li>
          <i class="fa fa-dashboard"></i>  <a href="#/home-page">Dashboard</a>
        </li>
        <li>
          <i class="fa fa-users"></i> Teams
        </li>
        <li class="active">
          <i class="fa fa-cogs"></i> Your teams
        </li>
      </ol>
    </div>
  </div>
  <!-- /.row -->

  <div class="row">


  </div>
  <!-- /.row -->

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><i class="fa fa-cogs fa-fw"></i> Your teams</h3>
    </div>
    <div class="panel-body">
      <div ng-show="vm.uiState.loadGif">
        <img src="pictures//loading.gif" style="width:20px; height:20px;">
      </div>
      <table st-table="teams" st-safe-src="vm.teams" ng-show="vm.uiState.showTeams" class="table table-bordered table-striped">
        <thead>
        <tr>
          <!--<th st-sort="name">Name</th>-->
          <!--<th st-sort="shortName">Short name</th>-->
          <th>Name</th>
          <th>Projects number</th>
          <th>Tasks number</th>
          <th>Workers</th>
        </tr>
        <tr>
          <th colspan="6"> <input type="text" class="form-control" st-search="name" st-delay="400" type="search" placeholder="search by task name..."> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="t in teams | orderBy:['name'] | filter:searchProfName">
          <td><a href="#">{{t.name}}</a></td>
          <td>NaN</td>
          <td>NaN</td>
          <td>{{t.usersCount}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
          <td colspan="6" class="text-center">
            <div st-pagination="" st-items-by-page="7" st-displayed-pages="5"></div>
          </td>
        </tr>
        </tfoot>
      </table>
      <div class="panel panel-warning text-center text-danger" ng-show="vm.uiState.showNoTeamsPanel">
        You are not leader for any team!
      </div>
      <div class="panel panel-warning text-center text-danger" ng-show="vm.uiState.showErrorPanel">
        <div> We run into an error!</div>
        <div> Try again later!</div>
      </div>

    </div>

  </div>
</div>
<!-- /.container-fluid -->
