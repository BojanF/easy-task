<label>Select laboratory group</label>
<ui-select ng-model="$ctrl.gsModel"
           ng-required="true"
           title="Lab group"
           ng-show="$ctrl.groups.length>0">
  <ui-select-match
    placeholder="Select your Lab group...">
    <span>{{$select.selected.name}}</span>
  </ui-select-match>
  <ui-select-choices
    repeat="group in ($ctrl.groups | filter:$select.search)"
    position="auto">
    {{group.name}}
  </ui-select-choices>
</ui-select>
<div class="panel panel-danger text-danger" ng-hide="$ctrl.groups.length>0">
  There are no laboratory groups!
</div>
